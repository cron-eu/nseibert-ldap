{namespace ldap = NormanSeibert\Ldap\ViewHelpers}

<tr>
	<td>
		<b>{user.username}</b>
	</td>
	<td>
		<f:if condition="{formSettings.authenticateFe}">
			{user.name}
		</f:if>
		<f:if condition="{formSettings.authenticateBe}">
			{user.realName}
		</f:if>
	</td>
	<td>
		{user.email}
	</td>
	<td>
		<f:for each="{user.usergroup}" as="group" iteration="i">
			{group.title}
			<f:if condition="{i.isLast}">
				<f:then></f:then>
				<f:else>, </f:else>
			</f:if>
		</f:for>
	</td>
	<td>
		{user.serverUid}
	</td>
	<td>
		{user.dn}
	</td>
</tr>
